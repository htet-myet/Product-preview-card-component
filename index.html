<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
   <div class="card-div">
     <div>
       <img src="./images/image-product-desktop.jpg" alt="" class="card-img">
     </div>
      <div class="card-div-p">
        <div>
            <p class="card-per">P E R F U M E</p> 

            <h1 class="card-lable">Gabrielle Essence Eau De Parfum</h1> 

            <p class="card-content"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
          <div class="div-price">
            <h1 class="changeprice">$149.99</h1> 
            <p class="price"> <del>$169.99</del></p>
          </div>
            <button class="add-to-cart"><img src="./images/icon-cart.svg" alt="" class="icon-cart"> Add to Cart</button> 
     </div>
    </div>
   </div>
  </section>
  <script src="./script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
